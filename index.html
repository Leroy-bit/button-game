<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Гра "Кнопка"</title>
</head>
<body>
    <center>
        <div id="start">
            <div id="start-button">Старт</div>
            <span id="start-countdown"></span>
        </div>
        <div id="game">
            <div id="game-countdown-box"></div>
            <span id="score-label">Рахунок:</span>
            <span id="score">0</span>
            <div id="button-box">
                <div id="button-timer">
                    <div id="mask"></div>
                </div>
                <div id="button"></div>
            </div>
            <script src="/script.js"></script>
        </div>
        <div id="end-game">
            <span>Час вийшов!</span><br>
            <span>Ви набрали: </span>
            <span id="end-score"></span>
        </div>
    </center>
</body>
</html>
